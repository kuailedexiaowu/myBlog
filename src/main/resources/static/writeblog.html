<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>write blog</title>

    <style type="text/css">
        .color1{
            background:url(image/blog-owner.jpg);
        }
        input[type="text"]{
            background:#E6E6FA;}
        button[type="submit"]{
            background:#9ACD32;}
        form{
            margin-top:30px;}
        #type{
            background:#E6E6FA;}
        #content{
            background:#E6E6FA;}
    </style>
</head>
<body class="color1">
<form class="form-horizontal" role="form" action="/article/savearticle" method="post">
    <div class="form-group">
        <label  class="col-md-2 control-label">题目</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="title" id="title" placeholder="请输入题目">
        </div>
    </div>
    <div class="form-group">
        <label name="type" class="col-sm-2 control-label">类别</label>
        <div class="col-sm-8">
            <select class="form-control" id="type" name="type">
                <option>请选择类别</option>
                <option>音乐</option>
                <option>文学</option>
                <option>体育</option>
                <option>其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <textarea class="form-control" rows="20" name="content" id="content" placeholder="正文内容..."></textarea>
        </div>
    </div>
    <div class=" from-group">
        <div class="col-sm-offset-2 col-sm-1">
            <button type="submit" class="form-control">提交</button>
        </div>
    </div>
</form>

</body>

</html>
